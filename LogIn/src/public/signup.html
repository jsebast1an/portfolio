<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="./signup.js"></script>
</head>
<body>
  <div class="container" style="max-width:500px;">
    <div class="card my-5">
      <div class="card-body">
        
        <div id="errors" class="m-2">

        </div>

        <form id="signupForm" action="/signup" method="POST">
            <div class="mb-3 text-center">
              <label for="username" class="form-label">Username</label>
              <input type="text" name="username" class="form-control" id="username" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We recommend you a nickname of your school.</div>
            </div>
    
            <div class="mb-3 text-center">
              <label for="email" class="form-label">Email</label>
              <input type="text" name="email" class="form-control" id="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your username with anyone else.</div>
            </div>
    
            <div class="mb-3 text-center">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="password">
            </div>
    
            <!-- <div class="mb-3 form-check">
              <input type="checkbox" name="checkbox" class="form-check-input" id="checkbox">
              <label class="form-check-label" for="checkbox">I accept terms and conditions of use service.</label>
            </div> -->
            
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Sign Up">
            </div>
    
        </form>
        <hr>
        <div class="m-3 d-flex justify-content-between">
          <a href="/" class="btn btn-warning" >Home</a>
          <a href="/login" class="btn btn-success" >Log In</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
